<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <h1> Create Article</h1><br>
    <form method="POST" >
        {% csrf_token %} 
    <div class="mb-3">
        <label for="title" class="form-label"> Title</label>
        <input type="text" name="title" maxlength="255" required="" id="id_title" class="form-control">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea name="content" cols="40" rows="10" required="" id="id_content" class="form-control"></textarea>
    </div>
    
    <div class="mb-3">
        <label for="tag" class="form-label">Artical Tag</label>
        <input type="text" name="tags" required="" id="id_tags" class="form-control">
    </div>
    <input type="hidden" name="status" value="draft">
    <input type="submit" name="submit" value="Post">
    <input type="submit" name="draft" value="Save Draft">
    </form>
    </div>
<div class="col-1"></div>
</div>
</script>
</body>
</html>
