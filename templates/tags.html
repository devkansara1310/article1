<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col-6 ">
            <h1>Article</h1>
            {% for obj1 in obj %}
            Artical : {{obj1.artical.title}}<br>
            Content : {{obj1.artical.content}}<br>
            {% for obj in obj %}
            <a href="{% url 'tag' obj.pk %}"><span class="badge bg-secondary">{{obj.name}}</span></a>
            {% endfor %}
            <br>
            By - {{obj1.artical.User.username}}
            <br>
            <br>
            {% endfor %}
          </div>
          <div class="col">
            <h2>Top Tags</h2>
            
            {% for tag in tags %}
            <a href=""><span class="badge bg-secondary">{{tag.total}} {{tag.name}}</span></a>
            {% endfor %}
            
            
          </div>
        </div>
      </div>
</body>
</html>
