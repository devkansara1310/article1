<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col-6 ">
            <h1>Article</h1>
            {% for artical in artical %}
            Artical : {{artical.title}}<br>
            Content : {{artical.content}}<br>
            <a href=""><span class="badge bg-secondary">{{artical.ArticalTag.name}}</span></a>
            <br>
            By - {{artical.User.username}}
            <br>
            <br>
            {% endfor %}
          </div>
          <div class="col">
            <h2>Top Tags</h2>
            {% for artical in artical %}
            {% for tag in artical.tags.all %}
            <a href=""><span class="badge bg-secondary">{{tag}}</span></a>
            {% endfor %}
            {% endfor %}
            {{xx}}
          </div>
        </div>
      </div>
</body>
</html>
